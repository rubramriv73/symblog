<html>
    <header>
        <h2><a href="blog/{{blog.id}}">{{blog.title}}</a></h2>
    </header>
    <img src="img/{{blog.image}}" alt="{{blog.title}}" title="{{blog.title}}">
    <div class="snippet">
        <p>{{blog.blog [:100] }}</p>
        <p class="continue"><a href="#">Continue reading...</a></p>
    </div>
    <footer class="meta">
        <p>Comment</p>
    </footer>
</html>
